# Production Environment Configuration

# Server Configuration
server.port=8080
server.error.include-stacktrace=never
server.error.include-message=never

# Database Configuration (File mode for production)
spring.datasource.url=jdbc:h2:file:/app/data/tododb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# H2 Console (Disabled for production security)
spring.h2.console.enabled=false

# Thymeleaf (Enable cache for production)
spring.thymeleaf.cache=true

# Logging (Production level)
logging.level.root=WARN
logging.level.com.example.todoapp=INFO
logging.file.name=/app/logs/todo-app.log
logging.logback.rollingpolicy.max-file-size=10MB
logging.logback.rollingpolicy.total-size-cap=1GB
logging.logback.rollingpolicy.max-history=30

# Security headers
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=true

# ========================================
# PRODUCTION PERFORMANCE CONFIGURATION
# ========================================

# Enhanced Database Connection Pool for Production
spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.maximum-pool-size=50
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000
spring.datasource.hikari.leak-detection-threshold=30000
spring.datasource.hikari.pool-name=TodoAppProdHikariCP

# JPA Production Performance
spring.jpa.properties.hibernate.jdbc.batch_size=50
spring.jpa.properties.hibernate.jdbc.fetch_size=100
spring.jpa.properties.hibernate.cache.use_second_level_cache=false
spring.jpa.properties.hibernate.cache.use_query_cache=false
spring.jpa.properties.hibernate.generate_statistics=false

# Production Cache Configuration
spring.cache.type=caffeine
spring.cache.caffeine.spec=maximumSize=10000,expireAfterWrite=30m

# Production HTTP Performance
server.compression.enabled=true
server.compression.min-response-size=512
server.http2.enabled=true

# Production Tomcat Tuning
server.tomcat.threads.max=400
server.tomcat.threads.min-spare=50
server.tomcat.max-connections=16384
server.tomcat.accept-count=200
server.tomcat.connection-timeout=20000

# JVM Production Performance
spring.jpa.open-in-view=false
server.forward-headers-strategy=native

# Metrics and Monitoring for Production
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.metrics.export.prometheus.enabled=true
management.metrics.distribution.percentiles-histogram.http.server.requests=true