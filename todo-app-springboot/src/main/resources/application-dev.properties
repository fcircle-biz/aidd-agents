# Development Environment Configuration

# Server Configuration
server.port=8080
server.error.include-stacktrace=always
server.error.include-message=always

# Database Configuration (In-Memory for development)
spring.datasource.url=jdbc:h2:mem:devdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Thymeleaf (Disable cache for development)
spring.thymeleaf.cache=false

# Logging (More verbose for development)
logging.level.root=INFO
logging.level.com.example.todoapp=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# DevTools Configuration
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# Actuator Configuration for Development
management.endpoints.web.exposure.include=*
management.endpoints.web.base-path=/dev/actuator
management.endpoint.health.show-details=always
management.endpoint.env.show-values=always
management.endpoint.configprops.show-values=always
management.endpoint.shutdown.enabled=true
management.info.env.enabled=true
management.info.java.enabled=true
management.info.os.enabled=true

# Development Info
info.app.name=Todo Application
info.app.description=Development Environment for Todo Management
info.app.version=1.0.0-DEV
info.app.encoding=UTF-8
info.app.java.version=17