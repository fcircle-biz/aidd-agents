<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="|${todo.title} - Todo管理システム|">Todo詳細 - Todo管理システム</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <nav class="navbar">
        <h1>Todo管理システム</h1>
        <ul>
            <li><a th:href="@{/todos}">一覧</a></li>
            <li><a th:href="@{/todos/new}">新規作成</a></li>
            <li><a th:href="@{/todos/search}">検索</a></li>
        </ul>
    </nav>

    <div class="container">
        <!-- Flash Messages -->
        <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
        <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>
        <div th:if="${warningMessage}" class="alert alert-warning" th:text="${warningMessage}"></div>
        <div th:if="${infoMessage}" class="alert alert-info" th:text="${infoMessage}"></div>

        <!-- パンくずリスト -->
        <nav aria-label="breadcrumb" style="margin-bottom: 20px;">
            <ol style="list-style: none; padding: 0; margin: 0; display: flex;">
                <li><a th:href="@{/todos}" style="color: #007bff; text-decoration: none;">Todo一覧</a></li>
                <li style="margin: 0 10px; color: #6c757d;">&gt;</li>
                <li style="color: #6c757d;" th:text="${todo.title}">Todo詳細</li>
            </ol>
        </nav>

        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <h1 th:text="${todo.title}">Todo Title</h1>
            <div>
                <a th:href="@{/todos/{id}/edit(id=${todo.id})}" class="btn btn-primary">編集</a>
                <form th:action="@{/todos/{id}/delete(id=${todo.id})}" method="post" style="display: inline;" onsubmit="return confirm('本当に削除しますか？');">
                    <button type="submit" class="btn btn-danger">削除</button>
                </form>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <!-- 基本情報 -->
                <div class="row" style="display: flex; margin-bottom: 20px;">
                    <div class="col" style="flex: 1; margin-right: 20px;">
                        <h5>ステータス</h5>
                        <span th:text="${todo.status.displayName}" 
                              class="badge badge-secondary"
                              style="font-size: 1rem; padding: 0.5rem 1rem;">
                            未完了
                        </span>
                    </div>
                    <div class="col" style="flex: 1; margin-right: 20px;">
                        <h5>優先度</h5>
                        <span th:text="${todo.priority.displayName}" 
                              class="badge badge-warning"
                              style="font-size: 1rem; padding: 0.5rem 1rem;">
                            中
                        </span>
                    </div>
                    <div class="col" style="flex: 1;">
                        <h5>期限</h5>
                        <p th:text="${todo.dueDate != null} ? ${#temporals.format(todo.dueDate, 'yyyy年MM月dd日')} : '未設定'"
                           th:style="${todo.dueDate != null and #temporals.format(#temporals.createNow(), 'yyyy-MM-dd') > #temporals.format(todo.dueDate, 'yyyy-MM-dd')} ? 'color: #dc3545; font-weight: bold;' : ''">
                            未設定
                        </p>
                        <span th:if="${todo.dueDate != null and #temporals.format(#temporals.createNow(), 'yyyy-MM-dd') > #temporals.format(todo.dueDate, 'yyyy-MM-dd')}" 
                              class="badge badge-danger" style="font-size: 0.8rem;">期限切れ</span>
                    </div>
                </div>

                <!-- 説明 -->
                <div style="margin-bottom: 20px;">
                    <h5>説明</h5>
                    <div th:if="${todo.description != null and !todo.description.isEmpty()}" 
                         style="background-color: #f8f9fa; padding: 15px; border-radius: 5px; border-left: 4px solid #007bff;">
                        <p th:text="${todo.description}" style="margin: 0; white-space: pre-wrap;">説明テキスト</p>
                    </div>
                    <div th:unless="${todo.description != null and !todo.description.isEmpty()}" 
                         style="color: #6c757d; font-style: italic;">
                        説明は設定されていません。
                    </div>
                </div>

                <!-- メタデータ -->
                <div class="row" style="display: flex;">
                    <div class="col" style="flex: 1; margin-right: 20px;">
                        <h6 style="color: #6c757d; margin-bottom: 5px;">ID</h6>
                        <p th:text="${todo.id}" style="margin: 0;">1</p>
                    </div>
                    <div class="col" style="flex: 1; margin-right: 20px;">
                        <h6 style="color: #6c757d; margin-bottom: 5px;">作成日時</h6>
                        <p th:text="${#temporals.format(todo.createdAt, 'yyyy年MM月dd日 HH:mm')}" style="margin: 0;">2024年01月01日 12:00</p>
                    </div>
                    <div class="col" style="flex: 1;">
                        <h6 style="color: #6c757d; margin-bottom: 5px;">更新日時</h6>
                        <p th:text="${#temporals.format(todo.updatedAt, 'yyyy年MM月dd日 HH:mm')}" style="margin: 0;">2024年01月01日 12:00</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- ナビゲーション -->
        <div style="margin-top: 30px;">
            <a th:href="@{/todos}" class="btn btn-secondary">一覧に戻る</a>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Todo管理システム. All rights reserved.</p>
    </footer>

    <style>
        .badge {
            padding: 0.25em 0.6em;
            font-size: 75%;
            font-weight: bold;
            border-radius: 0.25rem;
            color: #495057 !important;
        }
        .badge-danger { background-color: #dc3545; color: white !important; }
        .badge-warning { background-color: #ffc107; color: #212529 !important; }
        .badge-success { background-color: #28a745; color: white !important; }
        .badge-secondary { background-color: #6c757d; color: white !important; }
        
        .row {
            display: flex;
            margin: 0 -10px;
        }
        
        .col {
            flex: 1;
            padding: 0 10px;
        }
        
        h5 {
            margin-bottom: 10px;
            color: #495057;
        }
        
        h6 {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
    </style>
</body>
</html>
