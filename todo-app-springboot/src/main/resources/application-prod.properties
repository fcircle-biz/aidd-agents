# Production Environment Configuration

# Server Configuration
server.port=8080
server.error.include-stacktrace=never
server.error.include-message=never

# Database Configuration (File mode for production)
spring.datasource.url=jdbc:h2:file:/app/data/tododb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# H2 Console (Disabled for production security)
spring.h2.console.enabled=false

# Thymeleaf (Enable cache for production)
spring.thymeleaf.cache=true

# Logging (Production level)
logging.level.root=WARN
logging.level.com.example.todoapp=INFO
logging.file.name=/app/logs/todo-app.log
logging.logback.rollingpolicy.max-file-size=10MB
logging.logback.rollingpolicy.total-size-cap=1GB
logging.logback.rollingpolicy.max-history=30

# Security headers
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=true